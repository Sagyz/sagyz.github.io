<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthona - Контакты</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200">
    <nav class="bg-gray-800 shadow-md p-4 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-blue-400">Arthona</a>
        <ul class="flex space-x-4">
            <li><a href="/catalog.html" class="text-gray-300 hover:text-white">Каталог</a></li>
            <li><a href="/reviews.html" class="text-gray-300 hover:text-white">Отзывы</a></li>
            <li><a href="/contacts.html" class="text-gray-300 hover:text-white">Контакты</a></li>
            <li><a href="/ar-zone.html" class="text-gray-300 hover:text-white">AR-зона</a></li>
        </ul>
    </nav>
    <main class="container mx-auto py-10">
        <h2 class="text-3xl font-bold text-center text-gray-200">Свяжитесь с нами</h2>
        <div class="bg-gray-800 shadow-md rounded-lg p-6 mt-6 max-w-lg mx-auto">
            <form>
                <label class="block text-gray-300">Имя:</label>
                <input type="text" class="w-full p-2 border rounded-md bg-gray-700 text-white" placeholder="Введите ваше имя">
                
                <label class="block text-gray-300 mt-4">Email:</label>
                <input type="email" class="w-full p-2 border rounded-md bg-gray-700 text-white" placeholder="Введите ваш email">
                
                <label class="block text-gray-300 mt-4">Сообщение:</label>
                <textarea class="w-full p-2 border rounded-md bg-gray-700 text-white" placeholder="Введите ваше сообщение"></textarea>
                
                <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-500">Отправить</button>
            </form>
        </div>
    </main>
    <!-- Футер -->
    <footer class="bg-gray-900 text-gray-400 text-center p-4 mt-10">
        <p>&copy; 2025 Arthona. For NIS hackathon.</p>
    </footer>

</body>
</html>
